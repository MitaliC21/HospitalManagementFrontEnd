                         <label for="exampleInputEmail1" class="form-label">Name</label>

                       </div>
                       <div class="mb-3">
                         <label for="exampleInputPassword1" class="form-label">Contact No</label>

                       </div>
                       <div class="mb-3">
                           <label for="exampleInputPassword1" class="form-label">Disease</label>
                           <input type="text" name="email" class="form-control patientDisease" id="exampleInputPassword1">
                         </div>
                       <button type="submit" class="btn btn-primary addPatientButton">Add</button>
                     </form>
                  </div>
